name: CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install JKD 11
        uses: actions/setup-java@v3
        with: 
          java-version: '11'
          distribution: 'temurin'
          
      - name: Build SpringBoot
        run: |
          chmod 700 ./mvnw
          ./mvnw clean package -Dtestskip

      - name: Login DokerHub
        uses: docker/login-action@v1
        with:
          username: 
          password: 
      
     
